<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding> 
  <br>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text"  [(ngModel)]="name" name="name"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input type="text"  [(ngModel)]="lastname" name="lastname"></ion-input>
  </ion-item>
  <br>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="text"  [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <br>
  
    <ion-button (click)="onSubmitRegister()" expand="block">Registrarse</ion-button>
  
  <br>
  <p text-center routerLink="/login"> Ya tengo Cuenta </p>
  
    
  
  
  </ion-content>
