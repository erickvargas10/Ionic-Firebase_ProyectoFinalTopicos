<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding> 
<br>
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <br>

  <ion-button (click)="onSubmitLogin()" expand="block">Ingresar</ion-button>
  <br>
  <p text-center routerLink="/register"> Crear Cuenta </p>

  


</ion-content>
